name: node-lint

on:
    workflow_call:
      inputs:
        node-version:
          type: string
          description: 'Node.js version'
          required: true
          default: '22'

permissions:
  contents: read
  packages: read
  issues: read

jobs:
  node-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print Node.js version
        run: echo "Using Node.js version ${{ env.NODE_VERSION }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format -- --check
